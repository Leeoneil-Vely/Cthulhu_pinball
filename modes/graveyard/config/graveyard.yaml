random_event_player:
  timer_graveyard_rotate_tick:
    events:
      - advance_ghoul_1
      - advance_ghoul_2
      - advance_ghoul_3
      - advance_ghoul_4
      - advance_ghoul_5
      - advance_ghoul_6
      - nothing

  launch_random_graveyard_video:
    events:
      - launch_graveyard_video_1
      - launch_graveyard_video_2
      - launch_graveyard_video_3
      - launch_graveyard_video_4
      - launch_graveyard_video_5
      - launch_graveyard_video_6
      - launch_graveyard_video_7
      - launch_graveyard_video_8
      - launch_graveyard_video_9
      - launch_graveyard_video_10

  action_valid_graveyard_shot:
    events:
      - action_valid_graveyard_shot_1{device.shots.graveyard_target_square_1_shot.state_name=='lit'}
      - action_valid_graveyard_shot_2{device.shots.graveyard_target_square_2_shot.state_name=='lit'}
      - action_valid_graveyard_shot_3{device.shots.graveyard_target_square_3_shot.state_name=='lit'}
      - action_valid_graveyard_shot_4{device.shots.graveyard_target_square_4_shot.state_name=='lit'}
      - action_valid_graveyard_shot_5{device.shots.graveyard_target_square_5_shot.state_name=='lit'}
