    shots: graveyard_drop_target_1_shot, graveyard_drop_target_2_shot, graveyard_drop_target_3_shot, graveyard_drop_target_4_shot
    reset_events: drop_target_group_complete

  graveyard_mission_target_group:
    shots: graveyard_target_square_1_shot, graveyard_target_square_2_shot, graveyard_target_square_3_shot, graveyard_target_square_4_shot, graveyard_target_square_5_shot

###########################

shot_profiles:
  ghoul_profile:
    advance_on_hit: false
    block: true
    states:
      - name: graveyardghoulflashing
        show: graveyard_ghoul_blink_show
        speed: 10
        loops: -1
        priority: 600

  graveyard_target_profile:
    advance_on_hit: true
    block: false
    states:
      - name: lit
        show: graveyard_target_blink_show
        speed: 10
        loops: -1
        priority: 1600
      - name: off
        show: off

  graveyard_target_flash:
    loop: true
    block: false
    states:
      - name: graveyardhitflashing
        show: graveyard_target_blink_show
        speed: 15
        loops: 1
        priority: 600


