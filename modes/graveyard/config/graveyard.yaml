#config_version=6
mode:
  start_events: graveyard_start
  stop_events: graveyard_stop, ball_ended
  priority: 600
  restart_on_next_ball: false

###########################

event_player:
  mode_graveyard_started: twenties_stop, hold_stop, launch_random_graveyard_video
  graveyard_gate_library_shot_hit: library_graveyard_start
  graveyard_roll_asylum_shot_graveyardghoulflashing_hit: ghoul_attack_event
  graveyard_cthulhu_ramp_shot_graveyardghoulflashing_hit: ghoul_attack_event
  graveyard_green_ramp_shot_graveyardghoulflashing_hit: ghoul_attack_event
  graveyard_main_ramp_shot_graveyardghoulflashing_hit: ghoul_attack_event
  graveyard_roll_library_shot_graveyardghoulflashing_hit: ghoul_attack_event
  graveyard_roll_space_shot_graveyardghoulflashing_hit: ghoul_attack_event
  graveyard_target_square_1_shot_lit_hit: shaker_shake
  graveyard_target_square_2_shot_lit_hit: shaker_shake
  graveyard_target_square_3_shot_lit_hit: shaker_shake
  graveyard_target_square_4_shot_lit_hit: shaker_shake
  graveyard_target_square_5_shot_lit_hit: shaker_shake

  "{device.shots.graveyard_target_square_5_shot.state_name=='off' and device.shots.graveyard_target_square_4_shot.state_name=='off' and device.shots.graveyard_target_square_3_shot.state_name=='off' and device.shots.graveyard_target_square_2_shot.state_name=='off' and device.shots.graveyard_target_square_1_shot.state_name=='off'}": graveyard_stop, graveyard_win_start
  relaunch_graveyard_video: launch_random_graveyard_video|5s
  s_action_active{current_player.variable_number_of_bullet_value > 0}: action_valid_graveyard_shot, shaker_shake
  graveyard_scoop_haut_shot_hit{current_player.cellar_investigator_state=='free'}: cellar_start
  multiball_multiball_cellar_multiball_ended: relaunch_graveyard_music
  multiball_multiball_twenties_multiball_ended: relaunch_graveyard_music

  mode_graveyard_started{current_player.lock_rlyeh_graveyard_available=='yes'}: open_rlyeh_lock
  multiball_rlyeh_has_stopped: relaunch_graveyard_music


