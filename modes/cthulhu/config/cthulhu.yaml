      action: add
      slide: cthulhu_slide
  mode_cthulhu_started{current_player.variable_extraball_twenties=='undone'}:
    extraball_widget:
      action: add
      slide: cthulhu_slide
  extraball_ready:
    extraball_widget:
      action: remove

  launchship:
    cthulhu_locate_indication_banner, cthulhu_locate_indication_banner_2:
