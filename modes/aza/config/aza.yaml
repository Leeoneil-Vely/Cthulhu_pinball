shot_profiles:
  aza_target_flash:
    loop: true
    block: false
    states:
      - name: azahitflashing
        show: aza_target_blink_show
        speed: 15
        loops: 1
        priority: 600

  flute_profile:
    advance_on_hit: true
    block: false
    states:
      - name: fluteflashing
