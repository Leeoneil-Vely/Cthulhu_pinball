###########################

widget_player:
  mode_aza_started:
    aza_name_banner, aza_banner_image, cthulhu_frame_image, aza_video_scratch_widget, base_score_widget, superpops_widget, aza_flute_indication_banner, aza_flute_indication_banner_2:
      action: add
      slide: aza_slide
  mode_aza_started{current_player.variable_extraball_twenties=='undone'}:
    extraball_widget:
      action: add
      slide: aza_slide
  extraball_ready:
    extraball_widget:
      action: remove

  launchdeepspace:
    aza_flute_indication_banner, aza_flute_indication_banner_2:
      action: remove
    aza_deepspace_indication_banner, aza_deepspace_indication_banner_2:
      action: add
      slide: aza_slide

  launchcourt:
    aza_deepspace_indication_banner, aza_deepspace_indication_banner_2:
      action: remove
    aza_court_indication_banner, aza_court_indication_banner_2:
      action: add
      slide: aza_slide

  launchazaend:
    aza_court_indication_banner, aza_court_indication_banner_2:
      action: remove
    aza_end_indication_banner, aza_end_indication_banner_2, aza_end_indication_banner_3:
      action: add
      slide: aza_slide

  launchazakill:
    aza_end_indication_banner, aza_end_indication_banner_2, aza_end_indication_banner_3:
      action: remove
    aza_kill_indication_banner, aza_kill_indication_banner_2:
      action: add
      slide: aza_slide

