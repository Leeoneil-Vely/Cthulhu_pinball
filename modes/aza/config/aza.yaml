#config_version=6
mode:
  start_events: aza_start
  stop_events: aza_stop, azathoth_stop, ball_ended
  priority: 600
  restart_on_next_ball: false

###########################

event_player:
  mode_aza_started: twenties_stop, hold_stop
  mode_aza_started{current_player.multiball_portal_available=='true'}: multiball_portal_start

  mode_aza_started{current_player.aza_mission_level=='step_two'}: launchdeepspace
  mode_aza_started{current_player.aza_mission_level=='step_three'}: launchcourt
  mode_aza_started{current_player.aza_mission_level=='step_four'}: launchazaend

  aza_gate_library_shot_hit: library_aza_start
  launchazaend{current_player.insert_eldersign!='five'}: killplayer
  "{device.shots.aza_target_square_flute_1_shot.state_name=='fluteoff' and device.shots.aza_target_square_flute_2_shot.state_name=='fluteoff' and device.shots.aza_space_orbit_flute_shot.state_name=='fluteoff'}": launchdeepspace
  aza_target_square_flute_1_shot_fluteflashing_hit: shaker_shake
  aza_target_square_flute_2_shot_fluteflashing_hit: shaker_shake
  aza_space_orbit_flute_shot_fluteflashing_hit: shaker_shake
  azalibrary_target_library_deepspace_1_shot_deepspaceflashing_hit: shaker_shake
  azalibrary_target_library_deepspace_2_shot_deepspaceflashing_hit: shaker_shake
  azalibrary_target_library_deepspace_3_shot_deepspaceflashing_hit: shaker_shake
  azalibrary_target_library_deepspace_4_shot_deepspaceflashing_hit: shaker_shake
  azalibrary_target_library_deepspace_5_shot_deepspaceflashing_hit: shaker_shake
  azalibrary_target_library_deepspace_6_shot_deepspaceflashing_hit: shaker_shake
  aza_main_ramp_court_shot_courtflashing1_hit: shaker_shake
  aza_main_ramp_court_shot_courtflashing2_hit: shaker_shake
  aza_main_ramp_court_shot_courtflashing3_hit: shaker_shake
  "{device.shots.aza_main_ramp_court_shot.state_name=='courtoff'}": launchazaend
  
  aza_space_orbit_azaend_shot_azaendflashing_hit: shaker_shake
  aza_library_roll_azaend_shot_azaendflashing_hit: shaker_shake
  aza_main_ramp_azaend_shot_azaendflashing_hit: shaker_shake
  aza_green_ramp_azaend_shot_azaendflashing_hit: shaker_shake
  aza_cthulhu_ramp_azaend_shot_azaendflashing_hit: shaker_shake
  aza_asylum_orbit_azaend_shot_azaendflashing_hit: shaker_shake
  "{device.shots.aza_space_orbit_azaend_shot.state_name=='azaendoff' and device.shots.aza_library_roll_azaend_shot.state_name=='azaendoff' and device.shots.aza_main_ramp_azaend_shot.state_name=='azaendoff' and device.shots.aza_green_ramp_azaend_shot.state_name=='azaendoff' and device.shots.aza_cthulhu_ramp_azaend_shot.state_name=='azaendoff' and device.shots.aza_asylum_orbit_azaend_shot.state_name=='azaendoff'}": launchazakill

  s_action_active{current_player.variable_aza_life=='almostdead'}: aza_stop, aza_win_start
  s_action_book_active{current_player.variable_number_of_book_value >= 5}: action_valid_spell_shot, shaker_shake
  multiball_multiball_twenties_multiball_ended: relaunch_cthulhu_music
  multiball_portal_stop: relaunch_cthulhu_music

  mode_aza_started{current_player.lock_rlyeh_aza_available=='yes'}: open_rlyeh_lock
  multiball_rlyeh_has_stopped: relaunch_cthulhu_music

