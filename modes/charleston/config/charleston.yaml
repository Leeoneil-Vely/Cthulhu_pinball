#config_version=6
mode:
  start_events: charleston_start
  stop_events: charleston_stop, ball_ended
  priority: 600
  restart_on_next_ball: false

ball_holds:
  multiball_scoop_haut:
    hold_devices: bd_scoop_haut
    release_one_events: launch_charleston_multiball
    disable_events: release_charleston, mode_charleston_started{current_player.count_multiball_charleston=='one'}

###########################

event_player:
  mode_charleston_started: mode_twenties_stop, hold_stop, launch_random_charleston_video
  charleston_gate_library_shot_hit: library_charleston_start
  charleston_mission_target_group_off_complete: charleston_stop, charleston_win_start
  launch_charleston_multiball: release_charleston
  charleston_scoop_haut_shot_hit{current_player.count_multiball_charleston=='zero'}: launch_sounds_multiball
  relaunch_charleston_video: launch_random_charleston_video|5s
  charleston_target_square_1_shot_lit_hit: shaker_shake
  charleston_target_square_2_shot_lit_hit: shaker_shake
  charleston_target_square_3_shot_lit_hit: shaker_shake
  charleston_target_square_4_shot_lit_hit: shaker_shake
  charleston_target_square_5_shot_lit_hit: shaker_shake
  charleston_target_sanity_shot_1_lit_hit: shaker_shake
  charleston_target_sanity_shot_2_lit_hit: shaker_shake
  charleston_target_sanity_shot_3_lit_hit: shaker_shake
  charleston_target_sanity_shot_4_lit_hit: shaker_shake
  charleston_target_sanity_shot_5_lit_hit: shaker_shake
  charleston_target_sanity_shot_6_lit_hit: shaker_shake
  charleston_drop_target_1_shot_lit_hit: shaker_shake
  charleston_drop_target_2_shot_lit_hit: shaker_shake
  charleston_drop_target_3_shot_lit_hit: shaker_shake
  charleston_drop_target_4_shot_lit_hit: shaker_shake
  charleston_target_library_1_shot_lit_hit: shaker_shake
  charleston_target_library_2_shot_lit_hit: shaker_shake
  charleston_target_library_3_shot_lit_hit: shaker_shake
  charleston_target_library_4_shot_lit_hit: shaker_shake
  charleston_target_library_5_shot_lit_hit: shaker_shake
  charleston_target_library_6_shot_lit_hit: shaker_shake
  s_action_active{current_player.variable_number_of_object_value > 0}: action_valid_charleston_shot, shaker_shake
  multiball_multiball_twenties_multiball_ended: relaunch_charleston_music
  
  mode_charleston_started{current_player.lock_rlyeh_charleston_available=='yes'}: open_rlyeh_lock
  multiball_rlyeh_has_stopped: relaunch_charleston_music


###########################

random_event_player:
  launch_random_charleston_video:
    events:
      - launch_charleston_video_1
      - launch_charleston_video_2
      - launch_charleston_video_3

  action_valid_charleston_shot:
    events:
      - action_valid_charleston_shot_1{device.shots.charleston_target_library_1_shot.state_name=='lit'}
      - action_valid_charleston_shot_2{device.shots.charleston_target_library_2_shot.state_name=='lit'}
      - action_valid_charleston_shot_3{device.shots.charleston_target_library_3_shot.state_name=='lit'}
      - action_valid_charleston_shot_4{device.shots.charleston_target_library_4_shot.state_name=='lit'}
      - action_valid_charleston_shot_5{device.shots.charleston_target_library_5_shot.state_name=='lit'}
      - action_valid_charleston_shot_6{device.shots.charleston_target_library_6_shot.state_name=='lit'}
      - action_valid_charleston_shot_7{device.shots.charleston_target_sanity_shot_1.state_name=='lit'}
      - action_valid_charleston_shot_8{device.shots.charleston_target_sanity_shot_2.state_name=='lit'}
      - action_valid_charleston_shot_9{device.shots.charleston_target_sanity_shot_3.state_name=='lit'}
      - action_valid_charleston_shot_10{device.shots.charleston_target_sanity_shot_4.state_name=='lit'}
      - action_valid_charleston_shot_11{device.shots.charleston_target_sanity_shot_5.state_name=='lit'}
      - action_valid_charleston_shot_12{device.shots.charleston_target_sanity_shot_6.state_name=='lit'}
      - action_valid_charleston_shot_13{device.shots.charleston_target_square_1_shot.state_name=='lit'}
      - action_valid_charleston_shot_14{device.shots.charleston_target_square_2_shot.state_name=='lit'}
      - action_valid_charleston_shot_15{device.shots.charleston_target_square_3_shot.state_name=='lit'}
      - action_valid_charleston_shot_16{device.shots.charleston_target_square_4_shot.state_name=='lit'}
      - action_valid_charleston_shot_17{device.shots.charleston_target_square_5_shot.state_name=='lit'}
      - action_valid_charleston_shot_18{device.shots.charleston_drop_target_1_shot.state_name=='lit'}
      - action_valid_charleston_shot_19{device.shots.charleston_drop_target_2_shot.state_name=='lit'}
      - action_valid_charleston_shot_20{device.shots.charleston_drop_target_3_shot.state_name=='lit'}
      - action_valid_charleston_shot_21{device.shots.charleston_drop_target_4_shot.state_name=='lit'}
    force_all: true


###########################

multiballs:
  multiball_charleston_multiball:
    ball_count: 1
    ball_count_type: add
    shoot_again: 15s
    start_events: launch_charleston_multiball{current_player.count_multiball_charleston=='one'}

###########################

slides:
  charleston_slide: []

###########################

slide_player:
  mode_charleston_started: charleston_slide

###########################

widgets:
  charleston_name_banner:
    type: text
    text: Charleston
    y: top-15
    x: 10
    z: 100
    font_size: 50
    anchor_x: left
    anchor_y: top
    color: FF8000

  charleston_indication_banner:
    type: text
    text: Hit all the (player|charleston_target_count)
    color: FF8000
    y: 72%
    x: 65%
    z: 100

  charleston_indication_banner_2:
    type: text
    text: flashing targets !
    color: FF8000
    y: 62%
    x: 65%
    z: 100

  charleston_banner_image:
    type: Image
    image: mini_charleston
    y: 50%
    x: 20%
    z: 100

  multiball_charleston_banner:
    type: text
    text: Mini multiball dance !
    color: FF8000
    y: 28%
    x: 70%
    z: 100
    expire: 5s

  video_charleston_1_scratch_widget:
    type: video
    video: charleston_scratch_movie_1
    auto_play: true
    end_behavior: stop
    z: 5
    events_when_removed: relaunch_charleston_video
  video_charleston_2_scratch_widget:
    type: video
    video: charleston_scratch_movie_2
    auto_play: true
    end_behavior: stop
    z: 5
    events_when_removed: relaunch_charleston_video
  video_charleston_3_scratch_widget:
    type: video
    video: charleston_scratch_movie_3
    auto_play: true
    end_behavior: stop
    z: 5
    events_when_removed: relaunch_charleston_video


  video_charleston_scratch_widget:
    type: video
    video: scratch_movie
    auto_play: True
    end_behavior: loop
    z: 2


###########################

widget_player:
  mode_charleston_started:
    charleston_name_banner, charleston_indication_banner, charleston_indication_banner_2, charleston_banner_image, video_charleston_scratch_widget, base_score_widget, superpops_widget, base_frame_widget:
      action: add
      slide: charleston_slide
  mode_charleston_started{current_player.variable_extraball_twenties=='undone'}:
    extraball_widget:
      action: add
      slide: charleston_slide
  extraball_ready:
    extraball_widget:
      action: remove

  launch_charleston_video_1:
    video_charleston_1_scratch_widget:
      slide: charleston_slide     
  launch_charleston_video_2:
    video_charleston_2_scratch_widget:
      slide: charleston_slide
  launch_charleston_video_3:
    video_charleston_3_scratch_widget:
      slide: charleston_slide

  remove_random_charleston_video_1:
    video_charleston_1_scratch_widget:
      action: remove
  remove_random_charleston_video_2:
    video_charleston_2_scratch_widget:
      action: remove
  remove_random_charleston_video_3:
    video_charleston_3_scratch_widget:
      action: remove

  multiball_multiball_charleston_multiball_started:
    multiball_charleston_banner:
      slide : charleston_slide

###########################

shot_profiles:
  charleston_profile:
    advance_on_hit: true
    block: false
    states:
      - name: lit
        show: charleston_blink_show
        speed: 8
        loops: -1
        priority: 1600
      - name: off
        show: off

  charleston_target_flash:
    loop: true
    block: false
    states:
      - name: charlestonhitflashing
        show: charleston_target_blink_show
        speed: 15
        loops: 1
        priority: 600

  charleston_target_sanity_flash:
    loop: true
    block: true
    states:
      - name: charlestonhitflashing
        show: charleston_target_blink_show
        speed: 15
        loops: 1
        priority: 700

