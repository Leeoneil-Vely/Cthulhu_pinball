#config_version=6
mode:
  start_events: chthonian_attack_start
  stop_events: chthonian_attack_stop, ball_ended
  priority: 1600
  restart_on_next_ball: false

###########################

event_player:
  mode_chthonian_attack_started: twenties_stop, hold_stop, launch_earthquake_random_video, launch_chthonian_timer
  timer_exit_chthonian_time_complete: chthonian_attack_stop, twenties_start
  launch_earthquake: shaker_shake
  recover_balance: stop_earthquake

  timer_chthonian_timer_1_complete: launch_earthquake
  timer_chthonian_timer_2_complete: launch_earthquake
  timer_chthonian_timer_3_complete: launch_earthquake
  timer_random_chthonian_rotate_1_complete: launch_earthquake
  timer_random_chthonian_rotate_2_complete: launch_earthquake

###########################

counters:
  smash_action_chthonian:
    count_events: s_action_active
    count_complete_value: 3
    enable_events: launch_earthquake
    events_when_complete: recover_balance

###########################

coil_player:
  launch_coil_move_1:
    c_flipper_upleft_main:
      action: pulse
  launch_coil_move_2:
    c_flipper_left_main:
      action: pulse
  launch_coil_move_3:
    c_flipper_right_main:
      action: pulse
  launch_coil_move_4:
    c_flipper_petitgauche_main:
      action: pulse
  launch_coil_move_5:
    c_flipper_petitdroit_main:
      action: pulse

###########################

random_event_player:
  launch_chthonian_timer:
    - launch_chthonian_timer_1
    - launch_chthonian_timer_2
    - launch_chthonian_timer_3

  launch_earthquake:
    events:
      - launch_coil_show_1
      - launch_coil_show_2
      - launch_coil_show_3
      - launch_coil_show_4

  stop_earthquake:
    events:
      - launch_random_chthonian_rotate_1
      - launch_random_chthonian_rotate_2

  launch_earthquake_random_video:
    events:
      - launch_random_earthquake_video_1
      - launch_random_earthquake_video_2
      - launch_random_earthquake_video_3

  timer_earthquake_rotate_tick:
    events:
      - advance_earthquake_light_1
      - advance_earthquake_light_2
      - advance_earthquake_light_3
      - advance_earthquake_light_4
      - advance_earthquake_light_5
      - advance_earthquake_light_6


###########################

slides:
  chthonian_slide: []

###########################

slide_player:
  mode_chthonian_attack_started: chthonian_slide

###########################

widgets:
  chthonian_indication_banner:
    type: text
    text: Chthonian attack !
    style: mission_text
    y: top-15
    x: 10
    z: 100
    font_size: 50
    anchor_x: left
    anchor_y: top
    color: red

  chthonian_indication_banner_2:
    type: text
    text: Survive (player|exit_chthonian_time_variable_times) seconds !
    style: mission_text
    color: white
    y: 62%
    x: 50%
    z: 100

  chthonian_indication_banner_3:
    type: text
    text: 3 action buttons
    style: mission_text
    color: red
    y: 40%
    x: 50%
    z: 100

  chthonian_indication_banner_4:
    type: text
    text: to recover controls
    style: mission_text
    color: red
    y: 30%
    x: 50%
    z: 100

  chthonian_banner_image:
    type: Image
    image: chthonian
    y: 45%
    x: 20%
    z: 90

  video_earthquake_1_scratch_widget:
    type: video
    video: earthquake_scratch_movie_1
    auto_play: true
    end_behavior: stop
    z: 5
  video_earthquake_2_scratch_widget:
    type: video
    video: earthquake_scratch_movie_2
    auto_play: true
    end_behavior: stop
    z: 5
  video_earthquake_3_scratch_widget:
    type: video
    video: earthquake_scratch_movie_3
    auto_play: true
    end_behavior: stop
    z: 5

###########################

widget_player:
  mode_chthonian_attack_started:
    chthonian_indication_banner, chthonian_indication_banner_2, chthonian_banner_image, cthulhu_frame_image, base_score_widget, superpops_widget:
      action: add
      slide: chthonian_slide
  mode_chthonian_attack_started{current_player.variable_extraball_twenties=='undone'}:
    extraball_widget:
      action: add
      slide: chthonian_slide
  extraball_ready:
    extraball_widget:
      action: remove

  launch_earthquake:
    base_score_widget:
      action: remove
    chthonian_indication_banner_3, chthonian_indication_banner_4:
      action: add
      slide: chthonian_slide
  stop_earthquake:
    chthonian_indication_banner_3, chthonian_indication_banner_4:
      action: remove
    base_score_widget:
      action: add
      slide: chthonian_slide


  launch_random_earthquake_video_1:
    video_earthquake_1_scratch_widget:
      action: add
      slide: chthonian_slide
  launch_random_earthquake_video_2:
    video_earthquake_2_scratch_widget:
      action: add
      slide: chthonian_slide
  launch_random_earthquake_video_3:
    video_earthquake_3_scratch_widget:
      action: add
      slide: chthonian_slide

###########################

timers:
  exit_chthonian_time:
    start_value: 35
    end_value: 0
    direction: down
    tick_interval: 1s
    control_events:
      - action: start
        event: mode_chthonian_attack_started


  chthonian_timer_1:
    start_value: 6
    end_value: 0
    direction: down
    tick_interval: 1s
    control_events:
      - action: start
        event: launch_chthonian_timer_1
  chthonian_timer_2:
    start_value: 9
    end_value: 0
    direction: down
    tick_interval: 1s
    control_events:
      - action: start
        event: launch_chthonian_timer_2
  chthonian_timer_3:
    start_value: 12
    end_value: 0
    direction: down
    tick_interval: 1s
    control_events:
      - action: start
        event: launch_chthonian_timer_3


  random_chthonian_rotate_1:
    start_value: 5
    end_value: 0
    direction: down
    tick_interval: 1s
    control_events:
      - action: start
        event: launch_random_chthonian_rotate_1
      - action: stop
        event: stop_earthquake
      - action: reset
        event: stop_earthquake

  random_chthonian_rotate_2:
    start_value: 7
    end_value: 0
    direction: down
    tick_interval: 1s
    control_events:
      - action: start
        event: launch_random_chthonian_rotate_2
      - action: stop
        event: stop_earthquake
      - action: reset
        event: stop_earthquake

  earthquake_rotate:
    start_running: true
    tick_interval: 3s
    control_events:
      - action: start
        event: mode_chthonian_attack_started


