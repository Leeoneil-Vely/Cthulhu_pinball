#config_version=6
mode:
  start_events: lurking_start
  stop_events: lurking_stop, ball_ended
  priority: 1200
  restart_on_next_ball: false


###########################

event_player:
  mode_lurking_started: twenties_stop, hold_stop
  lurking_end: lurking_stop, twenties_start

  lurking_slow_action_shot_active_hit: shaker_shake
  lurking_medium_action_shot_active_hit: shaker_shake
  lurking_fast_action_shot_active_hit: shaker_shake

###########################

slides:
  lurking_slide: []

###########################

slide_player:
  mode_lurking_started: lurking_slide

###########################

widgets:
  lurking_win_banner:
    type: text
    text: You killed it !
    style: mission_text
    color: red
    y: 30%
    x: 50%
    z: 100

  lurking_loose_banner:
    type: text
    text: It hurts !
    style: mission_text
    color: red
    y: 30%
    x: 50%
    z: 100

  lurking_indication_banner:
    type: text
    text: Lurking in the dark !
    style: mission_text
    y: top-15
    x: 10
    z: 100
    font_size: 50
    anchor_x: left
    anchor_y: top
    color: red

  lurking_indication_banner_2:
    type: text
    text: Be ready to shoot
    color: red
    style: mission_text
    y: 72%
    x: 50%
    z: 100

  lurking_indication_banner_3:
    type: text
    text: the monster !
    color: red
    style: mission_text
    y: 62%
    x: 50%
    z: 100

  video_lurking_scratch_widget:
    type: video
    video: scratch_movie
    auto_play: True
    end_behavior: loop
    z: 1

###########################

widget_player:
  mode_lurking_started:
    lurking_indication_banner, lurking_indication_banner_2, lurking_indication_banner_3, cthulhu_frame_image, video_lurking_scratch_widget, base_score_widget, superpops_widget:
      action: add
      slide: lurking_slide

  mode_lurking_started{current_player.variable_extraball_twenties=='undone'}:
    extraball_widget:
      action: add
      slide: lurking_slide
  extraball_ready:
    extraball_widget:
      action: remove

  lurking_slow_action_shot_active_hit:
    lurking_win_banner:
      action: add
      slide: lurking_slide

  lurking_medium_action_shot_active_hit:
    lurking_win_banner:
      action: add
      slide: lurking_slide

  lurking_fast_action_shot_active_hit:
    lurking_win_banner:
      action: add
      slide: lurking_slide

  timer_slow_bite_action_complete{current_player.lurking_monster_life=='ok'}:
    lurking_loose_banner:
      action: add
      slide: lurking_slide

  timer_medium_bite_action_complete{current_player.lurking_monster_life=='ok'}:
    lurking_loose_banner:
      action: add
      slide: lurking_slide

  timer_fast_bite_action_complete{current_player.lurking_monster_life=='ok'}:
    lurking_loose_banner:
      action: add
      slide: lurking_slide

###########################

timers:
  lurking_rotate:
    start_value: 0
    end_value: 3
    tick_interval: 1s
    control_events:
      - action: start
        event: mode_lurking_started

  lurking_2_rotate:
    start_value: 0
    end_value: 2
    tick_interval: 1s
    control_events:
      - action: start
        event: timer_lurking_rotate_complete

  lurking_3_rotate:
    start_value: 0
    end_value: 3
    tick_interval: 1s
    control_events:
      - action: start
        event: timer_lurking_2_rotate_complete

  lurking_4_rotate:
    start_value: 0
    end_value: 3
    tick_interval: 1s
    control_events:
      - action: start
        event: timer_lurking_3_rotate_complete

  lurking_5_rotate:
    start_value: 0
    end_value: 3
    tick_interval: 1s
    control_events:
      - action: start
        event: timer_lurking_4_rotate_complete


  slow_bite_rotate:
    start_value: 0
    end_value: 1
    tick_interval: 5s
    control_events:
      - action: start
        event: slow_lurking_bite

  medium_bite_rotate:
    start_value: 0
    end_value: 1
    tick_interval: 3s
    control_events:
      - action: start
        event: medium_lurking_bite

  fast_bite_rotate:
    start_value: 0
    end_value: 1
    tick_interval: 2s
    control_events:
      - action: start
        event: fast_lurking_bite


  slow_bite_action:
    start_value: 0
    end_value: 1
    tick_interval: 2s
    control_events:
      - action: start
        event: timer_slow_bite_rotate_complete

  medium_bite_action:
    start_value: 0
    end_value: 1
    tick_interval: 1.5s
    control_events:
      - action: start
        event: timer_medium_bite_rotate_complete

  fast_bite_action:
    start_value: 0
    end_value: 1
    tick_interval: 1s
    control_events:
      - action: start
        event: timer_fast_bite_rotate_complete



###########################

random_event_player:
  timer_lurking_rotate_complete:
    events:
      - advance_lurking_1
      - advance_lurking_2
      - advance_lurking_3

  timer_lurking_2_rotate_complete:
    events:
      - advance_lurking_4
      - advance_lurking_5
      - advance_lurking_6

  timer_lurking_3_rotate_complete:
    events:
      - advance_lurking_7
      - advance_lurking_8
      - advance_lurking_9

  timer_lurking_4_rotate_complete:
    events:
      - advance_lurking_10
      - advance_lurking_11
      - advance_lurking_12

  timer_lurking_5_rotate_complete:
    events:
      - slow_lurking_bite
      - medium_lurking_bite
      - fast_lurking_bite

###########################

shot_profiles:
  lurking_slow_profile:
    advance_on_hit: true
    block: true
    states:
      - name: active
        show: lurking_end_show
        speed: 5
        loops: -1
        priority: 600
      - name: off
        show: off

  lurking_medium_profile:
    advance_on_hit: true
    block: true
    states:
      - name: active
        show: lurking_end_show
        speed: 10
        loops: -1
        priority: 600
      - name: off
        show: off

  lurking_fast_profile:
    advance_on_hit: true
    block: true
    states:
      - name: active
        show: lurking_end_show
        speed: 15
        loops: -1
        priority: 600
      - name: off
        show: off

  lurking_target_flash:
    loop: true
    block: false
    states:
      - name: lurkinghitflashing
        show: lurking_target_blink_show
        speed: 10
        loops: 0
        priority: 1200

