sequence_shots:
  lurking_space_orbit_sequence:
    switch_sequence: s_roll_space, s_roll_asylum
    sequence_timeout: 3s
  lurking_asylum_orbit_sequence:
    switch_sequence: s_roll_asylum, s_roll_space
    sequence_timeout: 3s
  lurking_library_roll_sequence:
    switch_sequence: s_roll_library, s_gate_library
    sequence_timeout: 3s

