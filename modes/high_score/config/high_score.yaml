# optional: change the slides (you can omit all the following)
slide_player:
  _overwrite: true
  high_score_enter_initials: high_score_enter_initials
  high_score_award_display: high_score_award_display
slides:
  _overwrite: true
  high_score_enter_initials:
    - type: text
      style: mission_text
      font_size: 100
      text: PLAYER (player_num)
      color: white
      x: 50%
      y: 70%
      z: 10
    - type: text
      style: mission_text
      font_size: 100
      text: (award)
      color: white
      x: 50%
      y: 50%
      z: 10
    - type: text_input
      initial_char: A
      dynamic_x: true
      key: high_score
      style: mission_text
      font_size: 100
      max_chars: 3
      x: 50%
      y: 30%
      z: 10
      shift_left_event: s_left_flipper_active
      shift_right_event: s_right_flipper_active
      select_event: s_start_active
      color: purple
      animations:
        show_slide:
          - property: opacity
            value: 1
            duration: 0.3s
            easing: in_out_quint
          - property: opacity
            value: 0
            duration: 0.3s
            repeat: true
            easing: in_out_quint
    - type: text
      text: ''
      key: high_score
      font_size: 100
      style: mission_text
      x: 50%
      y: 30%
      z: 10
      color: purple
    - type: image
      image: frame_twenties
      z: 10
    - type: video
      video: scratch_movie
      auto_play: True
      end_behavior: loop
      z: 1

  high_score_award_display:
    - type: text
      text: (player_name)
      font_size: 150
      style: mission_text
      anchor_y: middle
      anchor_x: middle
      x: 50%
      y: 65%
      z: 10
      color: purple
      animations:
        show_slide:
          - property: opacity
            value: 1
            duration: 0.05s
          - property: opacity
            value: 0
            duration: 0.05s
            repeat: true
    - type: image
      image: frame_twenties
      z: 10
    - type: video
      video: scratch_movie
      auto_play: True
      end_behavior: loop
      z: 1
    - type: text
      text: (award)
      font_size: 100
      style: mission_text
      x: 50%
      y: 40%
      z: 10
      color: white
    - type: text
      text: (value)
      style: mission_text
      x: 50%
      y: 30%
      z: 10
      color: purple
      font_size: 100
      number_grouping: true
      min_digits: 2

