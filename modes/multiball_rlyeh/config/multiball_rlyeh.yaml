#config_version=6
mode:
  start_events:  mode_base_started, multiball_rlyeh_start, mode_carousel_stopped, multiball_multiball_twenties_multiball_ended, mode_lurking_stopped{current_player.multiball_twenties_running=='off'}, mode_bywandine_stopped{current_player.multiball_twenties_running=='off'}, mode_pursuit_twenties_stopped{current_player.multiball_twenties_running=='off'}, mode_sanity_stopped{current_player.multiball_twenties_running=='off'}, mode_chthonian_attack_stopped{current_player.multiball_twenties_running=='off'}
  stop_events: multiball_rlyeh_stop, mode_carousel_started, multiball_multiball_twenties_multiball_started, mode_lurking_started, mode_bywandine_started, mode_pursuit_twenties_started, mode_sanity_started, mode_chthonian_attack_started, mode_videofordt_started, mode_videomonster_started
  priority: 1500
  restart_on_next_ball: true

###########################

event_player:
  "{device.shots.multiball_rlyeh_target_square_4_shot.state_name=='litmultiball' and device.shots.multiball_rlyeh_target_square_5_shot.state_name=='litmultiball'}": display_rlyeh_lock_lit
  multiball_rlyeh_cthulhu_ramp_shot_litlock_hit: block_rlyeh_lock, shaker_shake
  # mode_twenties_started{current_player.lock_rlyeh_twenties_available=='no'}: block_rlyeh_lock
  mode_aza_started{current_player.lock_rlyeh_aza_available=='no'}: block_rlyeh_lock
  mode_charleston_started{current_player.lock_rlyeh_charleston_available=='no'}: block_rlyeh_lock
  mode_city_started{current_player.lock_rlyeh_city_available=='no'}: block_rlyeh_lock
  mode_cthulhu_started{current_player.lock_rlyeh_cthulhu_available=='no'}: block_rlyeh_lock
  mode_cult_started{current_player.lock_rlyeh_cult_available=='no'}: block_rlyeh_lock
  mode_graveyard_started{current_player.lock_rlyeh_graveyard_available=='no'}: block_rlyeh_lock
  mode_king_started{current_player.lock_rlyeh_king_available=='no'}: block_rlyeh_lock
  mode_nyarla_started{current_player.lock_rlyeh_nyarla_available=='no'}: block_rlyeh_lock
  mode_radio_started{current_player.lock_rlyeh_radio_available=='no'}: block_rlyeh_lock
  mode_shub_started{current_player.lock_rlyeh_shub_available=='no'}: block_rlyeh_lock
  mode_speakeasy_started{current_player.lock_rlyeh_speakeasy_available=='no'}: block_rlyeh_lock

  s_action_active{current_player.rlyeh_multi_available=='yes' and current_player.random_event_available=='yes'}: launch_rlyeh_multiball #utilisation du blocage des pr√© grand anciens pour ne pas avoir de random event pendant ce moment de jeu
  s_action_active{current_player.rlyeh_multi_level_2_available=='yes' and current_player.random_event_available=='yes'}: launch_rlyeh_multiball_level_2
  s_action_active{current_player.rlyeh_multi_level_3_available=='yes' and current_player.random_event_available=='yes'}: launch_rlyeh_multiball_level_3

  multiball_multiball_rlyeh_multiball_started: multiball_rlyeh_has_started
  multiball_multiball_rlyeh_multiball_level_2_started: multiball_rlyeh_has_started
  multiball_multiball_rlyeh_multiball_level_3_started: multiball_rlyeh_has_started

  multiball_multiball_rlyeh_multiball_ended: multiball_rlyeh_has_stopped
  multiball_multiball_rlyeh_multiball_level_2_ended: multiball_rlyeh_has_stopped
  multiball_multiball_rlyeh_multiball_level_3_ended: multiball_rlyeh_has_stopped

###########################

slide_player:
  display_rlyeh_lock_lit: multiball_rlyeh_lock_ready_slide
  rlyeh_multiball_ready: multiball_rlyeh_launch_ready_slide
  rlyeh_multiball_level_2_ready: multiball_rlyeh_launch_ready_slide
  rlyeh_multiball_level_3_ready: multiball_rlyeh_launch_ready_slide
  multiball_rlyeh_cthulhu_ramp_shot_litlock_hit: multiball_rlyeh_ball_locked_slide

###########################

multiballs:
  multiball_rlyeh_multiball:
    ball_count: 2
    ball_count_type: add
    shoot_again: 20s
    grace_period: 3s
    start_events: launch_rlyeh_multiball

  multiball_rlyeh_multiball_level_2:
    ball_count: 2
    ball_count_type: add
    shoot_again: 30s
    grace_period: 3s
    start_events: launch_rlyeh_multiball_level_2

  multiball_rlyeh_multiball_level_3:
    ball_count: 2
    ball_count_type: add
    shoot_again: 20s
    grace_period: 3s
    start_events: launch_rlyeh_multiball_level_3


###########################

shot_profiles:
  multiball_rlyeh_profile:
    block: false
    advance_on_hit: true
    states:
      - name: blinkrlyeh
        show: multiball_blink_show
        speed: 7
        loops: -1
        priority: 1000
      - name: litmultiball
        priority: 10
        show: led_color
        show_tokens:
          color: green


  multiball_rlyeh_lock_ready_profile:
    advance_on_hit: false
    loop: false
    states:
      - name: off
      - name: litlock
        priority: 1600
        show: multiball_rlyeh_lock_ready_show
        speed: 5
        loops: -1 

  multiball_rlyeh_sanity_target_flash:
    loop: true
    block: true
    states:
      - name: multiballthitflashing
        show: rlyeh_multiball_target_blink_show
        speed: 20
        loops: 0
        priority: 600

  multiball_rlyeh_target_flash:
    loop: true
    block: false
    states:
      - name: multiballthitflashing
        show: rlyeh_multiball_target_blink_show
        speed: 20
        loops: 0
        priority: 600

  multiball_rlyeh_aza_ramp_profile:
    loop: true
    block: false
    states:
      - name: active
        show: base_azatoth_insert_flash_show
        speed: 65
        loops: -1
        priority: 1000
  multiball_rlyeh_king_ramp_profile:
    loop: true
    block: false
    states:
      - name: active
        show: base_king_insert_flash_show
        speed: 65
        loops: -1
        priority: 1000
  multiball_rlyeh_nyarla_ramp_profile:
    loop: true
    block: false
    states:
      - name: active
        show: base_nyarla_insert_flash_show
        speed: 65
        loops: -1
        priority: 1000
  multiball_rlyeh_cthulhu_ramp_profile:
    loop: true
    block: false
    states:
      - name: active
        show: base_cthulhu_insert_flash_show
        speed: 65
        loops: -1
        priority: 1000
  multiball_rlyeh_shub_ramp_profile:
    loop: true
    block: false
    states:
      - name: active
        show: base_shub_insert_flash_show
        speed: 65
        loops: -1
        priority: 1000
  multiball_rlyeh_library_ramp_profile:
    loop: true
    block: false
    states:
      - name: active
        show: base_library_insert_flash_show
        speed: 65
        loops: -1
        priority: 1000


