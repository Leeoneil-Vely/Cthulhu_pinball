timers:
  starting_video_slide_time:
    start_value: 0
    end_value: 5
    direction: up
    tick_interval: 1s
    control_events:
      - action: start
        event: mode_starting_video_started
      - event: timer_starting_video_slide_time_complete
        action: stop

###########################

show_player:
  launch_extraball_animation:
    launch_extraball_show:
      speed: 50
      loops: 2

###########################

sound_player:
  launch_extraball_animation:
    shootagain_voice_pool:
      action: play
      volume: 2

###########################

sound_pools:
  shootagain_voice_pool:
    load: on_demand
    type: random
    track: voice
    sounds:
      - shootagain_voice_1
      - shootagain_voice_2
      - shootagain_voice_3
      - shootagain_voice_4
      - shootagain_voice_5
      - shootagain_voice_6
      - shootagain_voice_7
      - shootagain_voice_8

