event_player:
  ball_starting{ball==1 and is_extra_ball}: launch_extraball_animation
  ball_starting{ball==2 and is_extra_ball}: launch_extraball_animation
  ball_starting{ball==3 and is_extra_ball}: launch_extraball_animation
  ball_starting{ball==1 and not is_extra_ball}: launch_ball1_animation
  ball_starting{ball==2 and not is_extra_ball}: launch_ball2_animation
