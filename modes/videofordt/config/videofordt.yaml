#config_version=6
mode:
  start_events: videofordt_start
  stop_events: videofordt_stop, ball_ended
  priority: 1000
  restart_on_next_ball: false

###########################

event_player:
  mode_videofordt_started: stop_carousel
  crash_fordt: shaker_shake, videofordt_stop|5s, start_carousel_mode|5s
  end_videofordt_mode: videofordt_stop|5s, start_carousel_mode|5s
  s_left_flipper_active{current_player.videofordt_running!='off'}: move_car_left
  s_right_flipper_active{current_player.videofordt_running!='off'}: move_car_right

  "{current_player.fordt_place_screen=='center'}": display_fordt_center
  "{current_player.fordt_place_screen=='left'}": display_fordt_left
  "{current_player.fordt_place_screen=='right'}": display_fordt_right

  new_obstacle_left: change_obstacle_to_left|1.2s
  new_obstacle_center: change_obstacle_to_center|1.2s
  new_obstacle_right: change_obstacle_to_right|1.2s
  change_obstacle_to_left: reset_obstacle|0.3s
  change_obstacle_to_center: reset_obstacle|0.3s
  change_obstacle_to_right: reset_obstacle|0.3s

  "{current_player.obstacle_place_screen=='left' and current_player.fordt_place_screen=='left'}": crash_fordt
  "{current_player.obstacle_place_screen=='center' and current_player.fordt_place_screen=='center'}": crash_fordt
  "{current_player.obstacle_place_screen=='right' and current_player.fordt_place_screen=='right'}": crash_fordt

