#config_version=6
mode:
  start_events: king_start
  stop_events: king_stop, ball_ended
  priority: 600
  restart_on_next_ball: false

###########################

event_player:
  mode_king_started: twenties_stop, hold_stop
  mode_king_started{current_player.multiball_portal_available=='true'}: multiball_portal_start
  mode_king_started{current_player.king_mission_level=='step_two'}: launchcurtainup
  mode_king_started{current_player.king_mission_level=='step_three'}: launchchorrorstage
  mode_king_started{current_player.king_mission_level=='step_four'}: launchkingend

  king_gate_library_shot_hit: library_king_start
  launchkingend{current_player.insert_eldersign!='five'}: killplayer
  s_action_book_active{current_player.variable_number_of_book_value >= 5}: action_valid_spell_shot, shaker_shake
  "{device.shots.king_scoop_bas_tatterdemalion_shot.state_name=='tatterdemalionroff' and device.shots.king_bumper_tatterdemalion_one_shot.state_name=='tatterdemalionroff' and device.shots.king_bumper_tatterdemalion_two_shot.state_name=='tatterdemalionroff' and device.shots.king_bumper_tatterdemalion_three_shot.state_name=='tatterdemalionroff'}": launchcurtainup
  "{current_player.king_curtain_gauge<=0}": launchchorrorstage
  "{current_player.king_horror_gauge<=0}": launchkingend
  "{current_player.king_end_gauge<=0}": launchkingkill
  king_scoop_bas_tatterdemalion_shot_tatterdemalionflashing_hit: shaker_shake
  king_bumper_tatterdemalion_one_shot_tatterdemalionflashing_hit: shaker_shake
  king_bumper_tatterdemalion_two_shot_tatterdemalionflashing_hit: shaker_shake
  king_bumper_tatterdemalion_three_shot_tatterdemalionflashing_hit: shaker_shake
  king_curtain_cthulhu_ramp_shot_curtainflashing_hit: shaker_shake
  king_curtain_green_ramp_shot_curtainflashing_hit: shaker_shake
  king_curtain_main_ramp_shot_curtainflashing_hit: shaker_shake
  king_horror_target_square_1_shot_horrorthitflashing_hit: shaker_shake
  king_horror_target_square_2_shot_horrorthitflashing_hit: shaker_shake
  king_horror_target_square_3_shot_horrorthitflashing_hit: shaker_shake
  king_horror_target_square_4_shot_horrorthitflashing_hit: shaker_shake
  king_horror_target_square_5_shot_horrorthitflashing_hit: shaker_shake
  king_end_main_ramp_shot_kingendflashing_hit: shaker_shake
  king_end_green_ramp_shot_kingendflashing_hit: shaker_shake
  king_end_cthulhu_ramp_shot_kingendflashing_hit: shaker_shake
  king_end_target_square_1_shot_kingendflashing_hit: shaker_shake
  king_end_target_square_2_shot_kingendflashing_hit: shaker_shake
  king_end_target_square_3_shot_kingendflashing_hit: shaker_shake
  king_end_target_square_4_shot_kingendflashing_hit: shaker_shake
  king_end_target_square_5_shot_kingendflashing_hit: shaker_shake
  "{device.timers.curtain_knock_time.ticks}": knocker_pulse
  "{device.timers.curtain_knocker_time.ticks}": knocker_pulse
  s_action_active{current_player.variable_king_life=='almostdead'}: king_stop, king_win_start

  multiball_multiball_twenties_multiball_ended: relaunch_cthulhu_music
  multiball_portal_stop: relaunch_cthulhu_music

  mode_king_started{current_player.lock_rlyeh_king_available=='yes'}: open_rlyeh_lock
  multiball_rlyeh_has_stopped: relaunch_cthulhu_music

###########################

random_event_player:
  timer_advance_king_ramp_time_complete:
    events:
      - advance_king_ramp_1
      - advance_king_ramp_2
      - advance_king_ramp_3
    force_all: true

  launchcurtainup:
    events:
      - advance_king_ramp_1
      - advance_king_ramp_2
      - advance_king_ramp_3
    force_all: true

###########################

slides:
  king_slide: []

###########################

slide_player:
  mode_king_started: king_slide

###########################

