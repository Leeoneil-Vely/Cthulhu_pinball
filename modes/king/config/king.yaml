###########################

widget_player:
  mode_king_started:
    king_name_banner, king_banner_image, cthulhu_frame_image, king_tadder_indication_banner, king_video_scratch_widget, base_score_widget, superpops_widget:
      action: add
      slide: king_slide
  mode_king_started{current_player.variable_extraball_twenties=='undone'}:
    extraball_widget:
      action: add
      slide: king_slide
  extraball_ready:
    extraball_widget:
      action: remove

  launchcurtainup:
    king_tadder_indication_banner:
      action: remove
    king_curtain_indication_banner, king_curtain_indication_banner_2:
      action: add
      slide: king_slide
  launchchorrorstage:
    king_tadder_indication_banner, king_curtain_indication_banner, king_curtain_indication_banner_2:
      action: remove
    king_horror_indication_banner, king_horror_indication_banner_2, king_horror_indication_banner_3:
      action: add
      slide: king_slide
  launchkingend:
    king_tadder_indication_banner, king_horror_indication_banner, king_horror_indication_banner_2, king_horror_indication_banner_3:
      action: remove
    king_end_indication_banner, king_end_indication_banner_2, king_end_indication_banner_3:
      action: add
      slide: king_slide
  launchkingkill:
    king_end_indication_banner, king_end_indication_banner_2, king_end_indication_banner_3:
      action: remove
    king_kill_indication_banner, king_kill_indication_banner_2:
      action: add
      slide: king_slide

###########################

counters:
  king_clue_counter:
    count_events: king_bumper_tatterdemalion_one_shot_tatterdemalionflashing_hit, king_bumper_tatterdemalion_two_shot_tatterdemalionflashing_hit, king_bumper_tatterdemalion_three_shot_tatterdemalionflashing_hit
    starting_count: 0
    count_complete_value: 3
    direction: up
    persist_state: true

###########################

shot_profiles:
  king_target_flash:
    loop: true
    block: false
    states:
      - name: kingthitflashing
        show: king_target_blink_show
        speed: 15
        loops: 1
        priority: 1600

  tatterdemalion_profile:
    advance_on_hit: true
    block: false
    states:
      - name: tatterdemalionflashing
        show: king_blink_show
        speed: 10
        loops: -1
        priority: 1600
      - name: tatterdemalionroff
        show: off
  king_tatterdemalion_profile_clue:
    advance_on_hit: true
    block: false
    states:
      - name: tatterdemalionflashing
        show: king_clue_insert_flash_show
        speed: 65
        loops: -1
        priority: 1600
      - name: tatterdemalionroff
        show: off

  curtain_main_ramp_profile:
    advance_on_hit: false
    block: true
