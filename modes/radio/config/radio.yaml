      - radio_target_square_1_shot
      - radio_target_square_2_shot
      - radio_target_square_3_shot
      - radio_target_square_4_shot
      - radio_target_square_5_shot
    rotate_events: timer_radio_rotate_tick

###########################

counters:
  radio_mission_counter:
    count_events: radio_target_square_1_shot_litblink_hit, radio_target_square_2_shot_litblink_hit, radio_target_square_3_shot_litblink_hit, radio_target_square_4_shot_litblink_hit, radio_target_square_5_shot_litblink_hit
    starting_count: 0
    count_complete_value: 3
    persist_state: true
    events_when_complete: radio_count_complete

###########################

timers:
  radio_rotate:
    start_running: true
    tick_interval: 2s
    control_events:
      - action: start
        event: mode_radio_started

  radio_voice_time:
    start_value: 0
    end_value: 15
    direction: up
    tick_interval: 1s
    restart_on_complete: true
