#config_version=6
mode:
  start_events: radio_start
  stop_events: radio_stop, ball_ended
  priority: 600
  restart_on_next_ball: false


###########################

event_player:
  mode_radio_started: twenties_stop, hold_stop
  radio_gate_library_shot_hit: library_radio_start
  radio_count_complete: radio_stop|1s, radio_win_start|1s
  radio_scoop_haut_shot_hit: start_mystery_twenties_mode
  radio_target_square_1_shot_litblink_hit: shaker_shake
  radio_target_square_2_shot_litblink_hit: shaker_shake
  radio_target_square_3_shot_litblink_hit: shaker_shake
  radio_target_square_4_shot_litblink_hit: shaker_shake
  radio_target_square_5_shot_litblink_hit: shaker_shake
  s_action_active{current_player.variable_number_of_object_value > 0}: action_valid_radio_shot, shaker_shake
  multiball_multiball_twenties_multiball_ended: relaunch_radio_music

  mode_radio_started{current_player.lock_rlyeh_radio_available=='yes'}: open_rlyeh_lock
  multiball_rlyeh_has_stopped: relaunch_radio_music

###########################

random_event_player:
  action_valid_radio_shot:
    events:
      - action_valid_radio_shot_1{device.shots.radio_target_square_1_shot.state_name=='litblink'}
      - action_valid_radio_shot_2{device.shots.radio_target_square_2_shot.state_name=='litblink'}
      - action_valid_radio_shot_3{device.shots.radio_target_square_3_shot.state_name=='litblink'}
      - action_valid_radio_shot_4{device.shots.radio_target_square_4_shot.state_name=='litblink'}
      - action_valid_radio_shot_5{device.shots.radio_target_square_5_shot.state_name=='litblink'}
    force_all: true

###########################

slides:
  radio_slide: []

###########################

slide_player:
  mode_radio_started: radio_slide

###########################

widgets:
  radio_name_banner:
    type: text
    text: Radio shows
    y: top-15
    x: 10
    z: 100
    font_size: 50
    anchor_x: left
    anchor_y: top
    color: 994C00

  radio_indication_banner:
    type: text
    text: Hit (player|radio_listen_count) moving
    color: 994C00
    y: 72%
    x: 65%
    z: 100

  radio_indication_banner_2:
    type: text
    text: flashing targets !
    color: 994C00
    y: 62%
    x: 65%
    z: 100

  radio_banner_image:
    type: Image
    image: mini_radio
    y: 50%
    x: 25%
    z: 100

  video_radio_scratch_widget:
    - type: video
      video: scratch_movie
      auto_play: True
      end_behavior: loop
      z: 1

###########################

widget_player:
  mode_radio_started:
    radio_name_banner, radio_indication_banner, radio_indication_banner_2, radio_banner_image, video_radio_scratch_widget, base_score_widget, superpops_widget, base_frame_widget:
      action: add
      slide: radio_slide

  mode_radio_started{current_player.variable_extraball_twenties=='undone'}:
    extraball_widget:
      action: add
      slide: radio_slide
  extraball_ready:
    extraball_widget:
      action: remove

###########################

shot_profiles:
  radio_profile:
    advance_on_hit: false
    block: false
    states:
      - name: off
        show: off
      - name: litblink
        show: radio_blink_show
        speed: 10
        loops: -1
        priority: 1600

  radio_target_flash:
    loop: true
    block: false
    states:
      - name: radiohitflashing
        show: radio_target_blink_show
        speed: 15
        loops: 1
        priority: 600

  radio_target_sanity_flash:
    loop: true
    block: true
    states:
      - name: radiohitflashing
        show: radio_target_blink_show
        speed: 15
        loops: 1
        priority: 600


