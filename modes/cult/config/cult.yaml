#config_version=6
mode:
  start_events: cult_start
  stop_events: cult_stop, ball_ended
  priority: 600
  restart_on_next_ball: false

###########################

event_player:
  mode_cult_started: twenties_stop, hold_stop, launch_random_cult_video
  relaunch_cult_video: launch_random_cult_video|5s
  cult_gate_library_shot_hit: library_cult_start
  cult_cthulhu_ramp_shot_cultactive_hit: shaker_shake
  cult_green_ramp_shot_cultactive_hit: shaker_shake
  cult_main_ramp_shot_cultactive_hit: shaker_shake
  cult_library_roll_shot_cultactive_hit: shaker_shake
  cult_space_orbit_shot_cultactive_hit: shaker_shake
  cult_asylum_orbit_shot_cultactive_hit: shaker_shake
  "{device.shots.cult_asylum_orbit_shot.state_name=='off' and device.shots.cult_library_roll_shot.state_name=='off' and device.shots.cult_space_orbit_shot.state_name=='off' and device.shots.cult_cthulhu_ramp_shot.state_name=='off' and device.shots.cult_green_ramp_shot.state_name=='off' and device.shots.cult_main_ramp_shot.state_name=='off'}": cult_stop, cult_win_start
  s_action_active{current_player.variable_number_of_bullet_value > 0}: action_valid_cult_shot, shaker_shake
  cult_scoop_haut_shot_hit{current_player.cellar_investigator_state=='free'}: cellar_start
  multiball_multiball_cellar_multiball_ended: relaunch_cult_music
  multiball_multiball_twenties_multiball_ended: relaunch_cult_music

  mode_cult_started{current_player.lock_rlyeh_cult_available=='yes'}: open_rlyeh_lock
  multiball_rlyeh_has_stopped: relaunch_cult_music

###########################

random_event_player:
  action_valid_cult_shot:
    events:
      - action_valid_cult_shot_1{device.shots.cult_space_orbit_shot.state_name=='cultactive'}
      - action_valid_cult_shot_2{device.shots.cult_library_roll_shot.state_name=='cultactive'}
      - action_valid_cult_shot_3{device.shots.cult_main_ramp_shot.state_name=='cultactive'}
      - action_valid_cult_shot_4{device.shots.cult_green_ramp_shot.state_name=='cultactive'}
      - action_valid_cult_shot_5{device.shots.cult_cthulhu_ramp_shot.state_name=='cultactive'}
      - action_valid_cult_shot_6{device.shots.cult_asylum_orbit_shot.state_name=='cultactive'}
    force_all: true

  launch_random_cult_video:
    events:
      - launch_cult_video_1
      - launch_cult_video_2
      - launch_cult_video_3
      - launch_cult_video_4
      - launch_cult_video_5
      - launch_cult_video_6
      - launch_cult_video_7
      - launch_cult_video_8


###########################

slides:
  cult_slide: []

###########################

slide_player:
  mode_cult_started: cult_slide

