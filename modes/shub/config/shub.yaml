###########################

widget_player:
  mode_shub_started:
    shub_name_banner, shub_banner_image, cthulhu_frame_image, shub_lost_indication_banner, shub_lost_indication_banner_2, shub_video_scratch_widget, base_score_widget, superpops_widget:
      action: add
      slide: shub_slide

  mode_shub_started{current_player.variable_extraball_twenties=='undone'}:
    extraball_widget:
      action: add
      slide: shub_slide
  extraball_ready:
    extraball_widget:
      action: remove

  launch_gathering:
    shub_lost_indication_banner, shub_lost_indication_banner_2:
      action: remove
    shub_gathering_indication_banner, shub_gathering_indication_banner_2, shub_gathering_indication_banner_3:
      action: add
      slide: shub_slide
  launch_young:
    shub_lost_indication_banner, shub_lost_indication_banner_2, shub_gathering_indication_banner, shub_gathering_indication_banner_2, shub_gathering_indication_banner_3:
      action: remove
    shub_young_indication_banner, shub_young_indication_banner_2:
      action: add
      slide: shub_slide
  launch_shubend:
    shub_lost_indication_banner, shub_lost_indication_banner_2, shub_young_indication_banner, shub_young_indication_banner_2:
      action: remove
    shub_end_indication_banner, shub_end_indication_banner_2, shub_end_indication_banner_3:
      action: add
      slide: shub_slide

  shub_need_reload:
    shub_end_indication_banner_3:
      action: remove
    shub_end_indication_banner_4:
      action: add
      slide: shub_slide

  shub_reloaded:
    shub_end_indication_banner_4:
      action: remove
    shub_end_indication_banner_3:
      action: add
      slide: shub_slide

  launch_shubkill:
    shub_lost_indication_banner, shub_lost_indication_banner_2, shub_end_indication_banner, shub_lost_indication_banner_2, shub_end_indication_banner_2, shub_end_indication_banner_3:
      action: remove
    shub_kill_indication_banner, shub_kill_indication_banner_2:
      action: add
      slide: shub_slide

