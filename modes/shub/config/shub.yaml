#config_version=6
mode:
  start_events: shub_start
  stop_events: shub_stop, ball_ended
  priority: 600
  restart_on_next_ball: false

###########################
event_player:
  mode_shub_started: twenties_stop, hold_stop
  mode_shub_started{current_player.multiball_portal_available=='true'}: multiball_portal_start
  mode_shub_started{current_player.shub_mission_level=='step_two'}: launch_gathering
  mode_shub_started{current_player.shub_mission_level=='step_three'}: launch_young
  mode_shub_started{current_player.shub_mission_level=='step_four'}: launch_shubend

  shub_gate_library_shot_hit: library_shub_start
  s_action_book_active{current_player.variable_number_of_book_value >= 5}: action_valid_spell_shot, shaker_shake
  launch_shubend{current_player.insert_eldersign!='five'}: killplayer
  "{device.shots.shub_asylum_orbit_lost_shot.state_name=='lostoff'}": launch_gathering
  "{device.shots.shub_gathering_main_ramp_shot.state_name=='gathering_off' and device.shots.shub_gathering_green_ramp_shot.state_name=='gathering_off' and device.shots.shub_gathering_cthulhu_ramp_shot.state_name=='gathering_off'}": launch_young
  "{current_player.variable_targetshubyoung=='hit' and device.shots.shub_asylum_orbit_young_shot.state_name=='youngoff'}": launch_shubend
  shub_asylum_orbit_lost_shot_lostflashing_hit: shaker_shake
  shub_asylum_orbit_lost_shot_lostflashing2_hit: shaker_shake
  shub_asylum_orbit_lost_shot_lostflashing3_hit: shaker_shake
  shub_gathering_main_ramp_shot_gatheringrampflashing_hit: shaker_shake
  shub_gathering_green_ramp_shot_gatheringrampflashing_hit: shaker_shake
  shub_gathering_cthulhu_ramp_shot_gatheringrampflashing_hit: shaker_shake
  shub_young_target_square_1_shot_youngflashing_hit: shaker_shake, stop_young_target
  shub_young_target_square_2_shot_youngflashing_hit: shaker_shake, stop_young_target
  shub_young_target_square_3_shot_youngflashing_hit: shaker_shake, stop_young_target
  shub_young_target_square_4_shot_youngflashing_hit: shaker_shake, stop_young_target
  shub_young_target_square_5_shot_youngflashing_hit: shaker_shake, stop_young_target
  shub_shubend_bumper_one_shot_shubendflashing_hit: shaker_shake
  shub_shubend_bumper_two_shot_shubendflashing_hit: shaker_shake
  shub_shubend_bumper_three_shot_shubendflashing_hit: shaker_shake
  shub_shubend2_bumper_one_shot_shubendflashing_hit: shaker_shake
  shub_shubend2_bumper_two_shot_shubendflashing_hit: shaker_shake
  shub_shubend2_bumper_three_shot_shubendflashing_hit: shaker_shake

  "{device.shots.shub_asylum_orbit_shubend_shot.state_name=='shubendoff'}": shub_reloaded, shaker_shake
  s_action_active{current_player.variable_shub_life=='almostdead'}: shub_stop, shub_win_start

  multiball_multiball_twenties_multiball_ended: relaunch_cthulhu_music
  multiball_portal_stop: relaunch_cthulhu_music

  mode_shub_started{current_player.lock_rlyeh_shub_available=='yes'}: open_rlyeh_lock
  multiball_rlyeh_has_stopped: relaunch_cthulhu_music

###########################

random_event_player:
  timer_gathering_rotate_tick:
    events:
      - gathering_target_1
      - gathering_target_2
      - gathering_target_3
      - gathering_target_4
      - gathering_target_5
      - nothing

  timer_young_rotate_tick:
    events:
      - young_target_1
      - young_target_2
      - young_target_3
      - young_target_4
      - young_target_5

###########################

timers:
  gathering_rotate:
    tick_interval: 2s
    control_events:
      - action: start
        event: launch_gathering
      - action: stop
        event: launch_young

  gathering_two_rotate:
    tick_interval: 3s
    control_events:
      - action: start
        event: launch_gathering
      - action: stop
        event: launch_young

  young_rotate:
    tick_interval: 3s
    control_events:
      - action: start
        event: launch_young
      - action: stop
        event: launch_shubend
      - action: stop
        event: stop_young_target

  shub_voice_time:
    start_value: 0
    end_value: 15
    direction: up
    tick_interval: 1s
    restart_on_complete: true
    control_events:
      - action: start
        event: mode_shub_started

###########################

counters:
  hit_shub_bumper_counter:
    count_events: shub_shubend_bumper_one_shot_shubendflashing_hit, shub_shubend_bumper_two_shot_shubendflashing_hit, shub_shubend_bumper_three_shot_shubendflashing_hit
    starting_count: 0
    count_complete_value: 10
    events_when_complete: shub_need_reload
    reset_on_complete: false
    disable_on_complete: true

  hit_shub2_bumper_counter:
    count_events: shub_shubend2_bumper_one_shot_shubendflashing_hit, shub_shubend2_bumper_two_shot_shubendflashing_hit, shub_shubend2_bumper_three_shot_shubendflashing_hit
    starting_count: 0
    count_complete_value: 10
    events_when_complete: launch_shubkill
    reset_on_complete: false
    disable_on_complete: true


###########################

slides:
  shub_slide: []

###########################

slide_player:
  mode_shub_started: shub_slide

