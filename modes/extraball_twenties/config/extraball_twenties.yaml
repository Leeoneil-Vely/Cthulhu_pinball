###########################

widgets:
  extraball_widget:
    - type: text
      text: (player|variable_extraball_value) spins
      y: top-20
      x: right-10
      anchor_x: right
      anchor_y: top
      font_size: 45
      z: 1000

###########################

show_player:
  extraball_ready:
    win_extraball_twenties_show:
      speed: 35
      loops: 1
      priority: 2000

###########################

variable_player:
  extraball_ready:
    variable_extraball_twenties:
      action: set
      string: 'done'    

  extraball_spinner_shot_hit:
    variable_extraball_value:
      int: -1

###########################

counters:
  extraball_counter:
    count_events: extraball_spinner_shot_hit #s_spinner_active
    starting_count: 50
    count_complete_value: 0
    direction: down
    events_when_complete: extraball_ready
    persist_state: true

###########################

shot_profiles:
  extraball_spinner_flash:
    loop: true
    block: false
    states:
      - name: spinnerflashing
        priority: 5000

###########################

shots:
  extraball_spinner_shot:
    switch: s_spinner
    profile: extraball_spinner_flash
    disable_events: mode_fordt_ride_started
    enable_events: mode_extraball_twenties_started, mode_fordt_ride_stopped

###########################

sound_player:
  extraball_ready:
    extraball_voice_pool:
      action: play
      volume: 2

###########################

sound_pools:
  extraball_voice_pool:
    load: on_demand
    type: random
    track: voice
    sounds:
      - extraball_voice_1
      - extraball_voice_2
      - extraball_voice_3
      - extraball_voice_4
      - extraball_voice_5
      - extraball_voice_6
      - extraball_voice_7
      - extraball_voice_8
      - extraball_voice_9

