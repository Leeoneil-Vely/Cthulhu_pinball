#config_version=6
mode:
  start_events: mode_base_started{current_player.variable_extraball_twenties=='undone'}
  priority: 5000
  stop_events: mode_extraball_twenties_stop

###########################

event_player:
  extraball_ready: shaker_shake, mode_extraball_twenties_stop|10s

##########################

random_event_player:
  extraball_ready:
    events:
      - launch_extraball_video_1
      - launch_extraball_video_2
      - launch_extraball_video_3
      - launch_extraball_video_4
      - launch_extraball_video_5
      - launch_extraball_video_6
      - launch_extraball_video_7
      - launch_extraball_video_8

###########################

slide_player:
  launch_extraball_video_1:
    extraball_ready_slide_1:
      action: play
      expire: 9s
  launch_extraball_video_2:
    extraball_ready_slide_2:
      action: play
      expire: 9s
  launch_extraball_video_3:
    extraball_ready_slide_3:
      action: play
      expire: 9s
  launch_extraball_video_4:
    extraball_ready_slide_4:
      action: play
      expire: 9s
  launch_extraball_video_5:
    extraball_ready_slide_5:
      action: play
      expire: 9s
  launch_extraball_video_6:
    extraball_ready_slide_6:
      action: play
      expire: 9s
  launch_extraball_video_7:
    extraball_ready_slide_7:
      action: play
      expire: 9s
  launch_extraball_video_8:
    extraball_ready_slide_8:
      action: play
      expire: 9s

###########################

slides:
  extraball_ready_slide_1:
    - type: text
      text: Extraball !
      y: 50%
      x: 50%
      z: 20
    - type: Image
      image: frame_twenties
      z: 10
    - type: video
      video: extraball_video_1
      auto_play: True
      end_behavior: loop
      z: 5
    - type: text
      text: PLAYER (number)
      y: 30
      x: 10
      font_size: 50
      anchor_x: left
      anchor_y: bottom
      z: 1000
    - type: text
      text: BALL (ball)
      y: 30
      x: left+500
      anchor_x: left
      anchor_y: bottom
      font_size: 50
      z: 1000
    - type: text
      text: (spell_boost_multiplier)
      y: top-132
      x: right-243
      font_size: 45
      z: 1000
    - type: text
      text: (player|variable_number_of_bullet_value)
