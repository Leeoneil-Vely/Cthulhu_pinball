timers:
  speakeasy_voice_time:
    start_value: 0
    end_value: 15
    direction: up
    tick_interval: 1s
    restart_on_complete: true
    control_events:
      - action: start
        event: mode_speakeasy_started  


counters:
  speakeasy_mission_counter:
    count_events: speakeasy_bumper_one_shot_hit, speakeasy_bumper_two_shot_hit, speakeasy_bumper_three_shot_hit
    starting_count: 0
    count_complete_value: 20
    persist_state: true
    events_when_complete: speakeasy_count_complete

