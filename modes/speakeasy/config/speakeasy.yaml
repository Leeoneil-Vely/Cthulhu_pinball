#config_version=6
mode:
  start_events: speakeasy_start
  stop_events: speakeasy_stop, ball_ended
  priority: 600
  restart_on_next_ball: false

###########################

event_player:
  mode_speakeasy_started: twenties_stop, hold_stop, launch_random_speakeasy_video
  speakeasy_gate_library_shot_hit: library_speakeasy_start
  speakeasy_count_complete: speakeasy_stop, speakeasy_win_start
  speakeasy_scoop_haut_shot_hit: start_mystery_twenties_mode
  relaunch_speakeasy_video: launch_random_speakeasy_video|5s
  speakeasy_bumper_one_shot_hit: shaker_shake
  speakeasy_bumper_two_shot_hit: shaker_shake
  speakeasy_bumper_three_shot_hit: shaker_shake
  s_action_active{current_player.variable_number_of_object_value > 0}: action_valid_speakeasy_shot, shaker_shake
  action_valid_speakeasy_shot_1: s_popbumper_one_active
  action_valid_speakeasy_shot_2: s_popbumper_two_active
  action_valid_speakeasy_shot_3: s_popbumper_three_active
  multiball_multiball_twenties_multiball_ended: relaunch_speakeasy_music

  mode_speakeasy_started{current_player.lock_rlyeh_speakeasy_available=='yes'}: open_rlyeh_lock
  multiball_rlyeh_has_stopped: relaunch_speakeasy_music



###########################

random_event_player:
  launch_random_speakeasy_video:
    events:
      - launch_speakeasy_video_1
      - launch_speakeasy_video_2
      - launch_speakeasy_video_3
      - launch_speakeasy_video_4
      - launch_speakeasy_video_5
      - launch_speakeasy_video_6
      - launch_speakeasy_video_7
      - launch_speakeasy_video_8
      - launch_speakeasy_video_9
      - launch_speakeasy_video_10
      - launch_speakeasy_video_11

  action_valid_speakeasy_shot:
    events:
      - action_valid_speakeasy_shot_1
      - action_valid_speakeasy_shot_2
      - action_valid_speakeasy_shot_3
    force_all: true

###########################

slides:
  speakeasy_slide: []

###########################

slide_player:
