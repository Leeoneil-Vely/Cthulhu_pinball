#config_version=6
mode:
  start_events: city_start
  stop_events: city_stop, ball_ended
  priority: 600
  restart_on_next_ball: false

###########################
event_player:
  mode_city_started: twenties_stop, hold_stop, launch_random_city_video
  relaunch_city_video: launch_random_city_video|5s
  city_gate_library_shot_hit: library_city_start
  city_drop_target_1_shot_lit_hit: shaker_shake
  city_drop_target_2_shot_lit_hit: shaker_shake
  city_drop_target_3_shot_lit_hit: shaker_shake
  city_drop_target_4_shot_lit_hit: shaker_shake
  "{current_player.city_DT_row_count_value==4}": reset_city_DT, city_DT_row_complete
  "{current_player.city_DT_count==0}": city_stop, city_win_start
  s_action_active{current_player.variable_number_of_bullet_value > 0}: action_valid_city_shot, shaker_shake
  "{current_player.city_sanity_gauge>=2}": launch_sanity_target_voice
  "{current_player.city_sanity_gauge>=4}": launch_sanity_target_voice
  city_scoop_haut_shot_hit{current_player.cellar_investigator_state=='free'}: cellar_start
  multiball_multiball_cellar_multiball_ended: relaunch_city_music
  multiball_multiball_twenties_multiball_ended: relaunch_city_music

  mode_city_started{current_player.lock_rlyeh_city_available=='yes'}: open_rlyeh_lock
  multiball_rlyeh_has_stopped: relaunch_city_music

###########################

random_event_player:
  action_valid_city_shot:
    events:
      - action_valid_city_shot_1{device.shots.city_drop_target_1_shot.state_name=='lit'}
      - action_valid_city_shot_2{device.shots.city_drop_target_2_shot.state_name=='lit'}
      - action_valid_city_shot_3{device.shots.city_drop_target_3_shot.state_name=='lit'}
      - action_valid_city_shot_4{device.shots.city_drop_target_4_shot.state_name=='lit'}
    force_all: true

  launch_random_city_video:
    events:
      - launch_city_video_1
      - launch_city_video_2
      - launch_city_video_3
      - launch_city_video_4
      - launch_city_video_5
      - launch_city_video_6
      - launch_city_video_7
      - launch_city_video_8
      - launch_city_video_9
      - launch_city_video_10
      - launch_city_video_11
