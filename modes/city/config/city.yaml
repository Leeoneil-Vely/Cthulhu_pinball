shot_profiles:
  city_profile:
    advance_on_hit: true
    block: true
    states:
      - name: lit
        show: city_blink_show
        speed: 8
        loops: -1
        priority: 100
      - name: off
        show: off

  city_target_flash:
    loop: true
    block: false
    states:
      - name: citythitflashing
        show: city_target_blink_show
        speed: 15
        loops: 1
        priority: 600

