#config_version=6
mode:
  start_events: pursuit_twenties_start
  stop_events: pursuit_twenties_stop, ball_ended
  priority: 1600
  restart_on_next_ball: false

###########################

event_player:
  mode_pursuit_twenties_started: twenties_stop, hold_stop, launch_random_pursuit_video
  timer_exit_pursuit_time_complete: pursuit_twenties_stop, twenties_start
  pursuit_twenties_roll_asylum_shot_bonusflashing_hit: shaker_shake
  pursuit_twenties_roll_library_shot_bonusflashing_hit: shaker_shake
  pursuit_twenties_roll_space_shot_bonusflashing_hit: shaker_shake
  pursuit_twenties_cthulhu_ramp_shot_bonusflashing_hit: shaker_shake
  pursuit_twenties_green_ramp_shot_bonusflashing_hit: shaker_shake
  pursuit_twenties_main_ramp_shot_bonusflashing_hit: shaker_shake
  give_shoot_points: shaker_shake
  "{device.shots.pursuit_twenties_roll_asylum_shot.state_name=='bonusflashing'}": give_shoot_points
  "{device.shots.pursuit_twenties_roll_library_shot.state_name=='bonusflashing'}": give_shoot_points
  "{device.shots.pursuit_twenties_roll_space_shot.state_name=='bonusflashing'}": give_shoot_points
  "{device.shots.pursuit_twenties_cthulhu_ramp_shot.state_name=='bonusflashing'}": give_shoot_points
  "{device.shots.pursuit_twenties_green_ramp_shot.state_name=='bonusflashing'}": give_shoot_points
  "{device.shots.pursuit_twenties_main_ramp_shot.state_name=='bonusflashing'}": give_shoot_points

  "{device.shots.pursuit_twenties_roll_asylum_shot.state_name=='bonusflashing' and device.shots.pursuit_twenties_roll_library_shot.state_name=='bonusflashing' and device.shots.pursuit_twenties_roll_space_shot.state_name=='bonusflashing' and device.shots.pursuit_twenties_cthulhu_ramp_shot.state_name=='bonusflashing' and device.shots.pursuit_twenties_green_ramp_shot.state_name=='bonusflashing' and device.shots.pursuit_twenties_main_ramp_shot.state_name=='bonusflashing'}": stop_voice_pursuit

###########################

random_event_player:
  timer_badguy_rotate_tick:
    events:
      - advance_badguy_1
      - advance_badguy_2
      - advance_badguy_3
      - advance_badguy_4
      - advance_badguy_5
      - advance_badguy_6

  s_action_active:
    events:
      - shoot_badguy_1
      - shoot_badguy_2
      - shoot_badguy_3
      - miss_badguy_1

  launch_random_pursuit_video:
    events:
      - launch_pursuit_video_1
      - launch_pursuit_video_2
      - launch_pursuit_video_3
      - launch_pursuit_video_4
      - launch_pursuit_video_5

###########################

slides:
  pursuit_slide: []

###########################

slide_player:
  mode_pursuit_twenties_started: pursuit_slide

###########################

widgets:
  pursuit_indication_banner:
    type: text
    text: Bad guys !
    y: top-15
    x: 10
    z: 100
    font_size: 50
    anchor_x: left
    anchor_y: top
    color: red

  pursuit_indication_banner_2:
    type: text
    text: The fight will stop
    color: white
    y: 72%
    x: 50%
    z: 100

  pursuit_indication_banner_3:
    type: text
    text: in (player|exit_pursuit_time_variable_times) seconds !
    color: white
    y: 62%
    x: 50%
    z: 100

  pursuit_indication_banner_4:
    type: text
    text: Shoot bad guys with action button
    color: red
    y: 30%
    x: 50%
    z: 100

  video_pursuit_1_scratch_widget:
    type: video
    video: pursuit_scratch_movie_1
    auto_play: true
    end_behavior: stop
    z: 5
  video_pursuit_2_scratch_widget:
    type: video
    video: pursuit_scratch_movie_2
    auto_play: true
    end_behavior: stop
    z: 5
  video_pursuit_3_scratch_widget:
    type: video
    video: pursuit_scratch_movie_3
    auto_play: true
    end_behavior: stop
    z: 5
  video_pursuit_4_scratch_widget:
    type: video
    video: pursuit_scratch_movie_4
    auto_play: true
    end_behavior: stop
    z: 5
  video_pursuit_5_scratch_widget:
    type: video
    video: pursuit_scratch_movie_5
    auto_play: true
    end_behavior: stop
    z: 5

###########################

widget_player:
  mode_pursuit_twenties_started:
    pursuit_indication_banner, pursuit_indication_banner_2, pursuit_indication_banner_3, pursuit_indication_banner_4, base_frame_widget, video_lurking_scratch_widget, base_score_widget, superpops_widget:
      action: add
      slide: pursuit_slide
  mode_pursuit_twenties_started{current_player.variable_extraball_twenties=='undone'}:
    extraball_widget:
      action: add
      slide: pursuit_slide
  extraball_ready:
    extraball_widget:
      action: remove

  launch_pursuit_video_1:
    video_pursuit_1_scratch_widget:
      slide: pursuit_slide     
  launch_pursuit_video_2:
    video_pursuit_2_scratch_widget:
      slide: pursuit_slide
  launch_pursuit_video_3:
    video_pursuit_3_scratch_widget:
      slide: pursuit_slide
  launch_pursuit_video_4:
    video_pursuit_4_scratch_widget:
      slide: pursuit_slide
  launch_pursuit_video_5:
    video_pursuit_5_scratch_widget:
      slide: pursuit_slide

  remove_random_pursuit_video_1:
    video_pursuit_1_scratch_widget:
      action: remove
  remove_random_pursuit_video_2:
    video_pursuit_2_scratch_widget:
      action: remove
  remove_random_pursuit_video_3:
    video_pursuit_3_scratch_widget:
      action: remove
  remove_random_pursuit_video_4:
    video_pursuit_4_scratch_widget:
      action: remove
  remove_random_pursuit_video_5:
    video_pursuit_5_scratch_widget:
      action: remove

###########################

timers:
  badguy_rotate:
    start_running: true
    tick_interval: 4s
    control_events:
      - action: start
        event: mode_pursuit_twenties_started

  exit_pursuit_time:
    start_value: 35
    end_value: 0
    direction: down
    tick_interval: 1s
    control_events:
      - action: start
        event: mode_pursuit_twenties_started

  pursuit_voice_time:
    start_value: 0
    end_value: 15
    direction: up
    tick_interval: 1s
    restart_on_complete: true
    control_events:
      - action: start
        event: mode_pursuit_twenties_started

  pursuit_smash_button_time:
    start_value: 0
    end_value: 7
    direction: up
    tick_interval: 1s
    restart_on_complete: true
    control_events:
      - action: start
        event: mode_pursuit_twenties_started
      - action: stop
        event: stop_voice_pursuit

