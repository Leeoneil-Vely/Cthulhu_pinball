#config_version=6
mode:
  start_events:  mode_base_started{current_player.insert_multiball_twenties!='complete'}, multiball_twenties_start{current_player.insert_multiball_twenties!='complete'}, mode_sanity_stopped{current_player.insert_multiball_twenties!='complete'}, multiball_rlyeh_has_stopped{current_player.insert_multiball_twenties!='complete'}
  stop_events: multiball_twenties_stop, multiball_rlyeh_has_started
  priority: 1500
  restart_on_next_ball: true

###########################

event_player:
  multiball_twenties_main_ramp_shot_litlock_hit{current_player.insert_multiball_twenties=='zero'}: shaker_shake, postup_up, launch_random_multiball_prepare_video_1, ball_one_locked
  multiball_twenties_main_ramp_shot_litlock_hit{current_player.insert_multiball_twenties=='one'}: shaker_shake, postup_up, launch_random_multiball_prepare_video_2, ball_two_locked
  multiball_twenties_main_ramp_shot_litlock_hit{current_player.insert_multiball_twenties=='two'}: shaker_shake, postup_up_long, ball_three_locked
  multiball_twenties_main_ramp_shot_litlock_hit{current_player.insert_multiball_twenties=='three'}: shaker_shake, launch_extended_video, launch_extended_voice, ball_four_locked
  ball_three_locked: launch_multiball_twenties, play_multiball_twenties_sfx
  play_multiball_twenties_sfx: play_multiball_twenties_music|3s
  "{device.shots.multiball_twenties_target_square_2_shot.state_name=='litmultiball' and device.shots.multiball_twenties_target_square_3_shot.state_name=='litmultiball'}": display_lock_lit
  multiball_multiball_twenties_multiball_ended: multiball_twenties_stop|1s

  # multiball_multiball_rlyeh_multiball_started: block_twenties_lock
  # multiball_multiball_rlyeh_multiball_ended: relaunch_twenties_lock

###########################

slide_player:
  launch_multiball_prepare_video_1: multiball_twenties_lock_one_1_slide
  launch_multiball_prepare_video_2: multiball_twenties_lock_one_2_slide
  launch_multiball_prepare_video_3: multiball_twenties_lock_one_3_slide
  launch_multiball_prepare_video_7: multiball_twenties_lock_one_7_slide
  launch_multiball_prepare_video_8: multiball_twenties_lock_one_8_slide
  launch_multiball_prepare_video_9: multiball_twenties_lock_one_9_slide
  launch_multiball_prepare_video_10: multiball_twenties_lock_one_10_slide

  launch_multiball_prepare_video_4: multiball_twenties_lock_two_1_slide
  launch_multiball_prepare_video_5: multiball_twenties_lock_two_2_slide
  launch_multiball_prepare_video_6: multiball_twenties_lock_two_3_slide
  launch_multiball_prepare_video_11: multiball_twenties_lock_two_11_slide
  launch_multiball_prepare_video_12: multiball_twenties_lock_two_12_slide
  launch_multiball_prepare_video_13: multiball_twenties_lock_two_13_slide

  launch_multiball_long_video_1: multiball_twenties_lock_three_slide_1
  launch_multiball_long_video_2: multiball_twenties_lock_three_slide_2

  display_lock_lit: multiball_twenties_lock_ready_slide

  launch_multiballextended_video_1:
    multiball_extended_slide_1:
      action: play
      expire: 9s
  launch_multiballextended_video_2:
    multiball_extended_slide_2:
      action: play
      expire: 9s
  launch_multiballextended_video_3:
    multiball_extended_slide_3:
      action: play
      expire: 9s
  launch_multiballextended_video_4:
    multiball_extended_slide_4:
      action: play
      expire: 9s
  launch_multiballextended_video_5:
    multiball_extended_slide_5:
      action: play
      expire: 9s
  launch_multiballextended_video_6:
    multiball_extended_slide_6:
      action: play
      expire: 9s
  launch_multiballextended_video_7:
    multiball_extended_slide_7:
      action: play
      expire: 9s
  launch_multiballextended_video_8:
    multiball_extended_slide_8:
      action: play
      expire: 9s

