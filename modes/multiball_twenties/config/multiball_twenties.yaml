slides:
  multiball_twenties_lock_one_1_slide:
    widgets:
      - type: text
        text: First investigor on board !
        y: 60%
        x: 50%
        z: 1000
      - type: text
        text: Ball one locked
        y: 40%
        x: 50%
        z: 1000
      - type: text
        text: PLAYER (number)
        y: 30
        x: 10
        font_size: 50
        anchor_x: left
        anchor_y: bottom
        z: 1000
      - type: text
        text: BALL (ball)
        y: 30
        x: left+500
        anchor_x: left
        anchor_y: bottom
        font_size: 50
        z: 1000
      - type: text
        text: (spell_boost_multiplier)
        y: top-132
        x: right-243
        font_size: 45
        z: 1000
      - type: text
        text: (player|variable_number_of_bullet_value)
