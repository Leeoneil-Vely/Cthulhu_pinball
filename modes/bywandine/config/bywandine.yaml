#config_version=6
mode:
  start_events: bywandine_start
  stop_events: bywandine_stop, ball_ended
  priority: 1600
  restart_on_next_ball: false

###########################

event_player:
  mode_bywandine_started: twenties_stop, hold_stop, launch_bywandine_timer
  timer_exit_bywandine_time_complete: show_bywandine_bonus
  timer_exit_bywandinebonus_time_complete: bywandine_stop, twenties_start
  drop_target_bywandine_group_complete: win_bywandine_bonus

###########################

slides:
  bywandine_slide: []

###########################

slide_player:
  mode_bywandine_started: bywandine_slide

###########################

widgets:
  bywandine_indication_banner:
    type: text
    text: Bywandine drug !
    style: mission_text
    y: top-15
    x: 10
    z: 100
    font_size: 50
    anchor_x: left
    anchor_y: top
    color: red

  bywandine_indication_banner_2:
    type: text
    text: You're away from your body
    style: mission_text
    color: white
    y: 72%
    x: 50%
    z: 100

  bywandine_indication_banner_3:
    type: text
    text: You have (player|exit_bywandine_time_variable_times) seconds
    style: mission_text
    color: white
    y: 50%
    x: 50%
    z: 100

  bywandine_indication_banner_4:
    type: text
    text: to return to your body
    style: mission_text
    color: white
    y: 40%
    x: 50%
    z: 100

  bywandine_indication_banner_5:
    type: text
    text: (4 drop targets)
    style: mission_text
    color: white
    y: 30%
    x: 50%
    z: 100

  bywandine_indication_banner_6:
    type: text
    text: Well done ! (player|bywandine_bonus) bonus points !
    style: mission_text
    color: white
    y: 50%
    x: 50%
    z: 100

  video_bywandine_1_scratch_widget:
    type: video
    video: bywandine_scratch_movie_1
    auto_play: true
    end_behavior: stop
    z: 5

###########################

widget_player:
  mode_bywandine_started:
    bywandine_indication_banner, bywandine_indication_banner_2, bywandine_indication_banner_3, bywandine_indication_banner_4, bywandine_indication_banner_5, cthulhu_frame_image, superpops_widget, video_bywandine_1_scratch_widget:
      action: add
      slide: bywandine_slide
  mode_bywandine_started{current_player.variable_extraball_twenties=='undone'}:
    extraball_widget:
      action: add
      slide: bywandine_slide
  extraball_ready:
    extraball_widget:
      action: remove

  show_bywandine_bonus:
    bywandine_indication_banner, bywandine_indication_banner_2, bywandine_indication_banner_3, bywandine_indication_banner_4, bywandine_indication_banner_5:
      action: remove
    bywandine_indication_banner_6:
      action: add
      slide: bywandine_slide

###########################

timers:
  exit_bywandine_time:
    start_value: 35
    end_value: 0
    direction: down
    tick_interval: 1s
    control_events:
      - action: start
        event: mode_bywandine_started

  exit_bywandinebonus_time:
    start_value: 4
    end_value: 0
    direction: down
    tick_interval: 1s
    control_events:
      - action: start
        event: show_bywandine_bonus

