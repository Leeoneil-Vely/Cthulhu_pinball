shot_profiles:
  bywandine_target_flash:
    loop: true
    block: false
    states:
      - name: bywandinehitflashing
        show: bywandine_target_blink_show
        speed: 10
        loops: 0
        priority: 1700

  bywandine_droptarget_flash:
    advance_on_hit: true
    loop: false
    block: false
    states:
      - name: bywandinedrophitflashing
        show: bywandine_droptarget_blink_show
        speed: 25
        loops: -1
        priority: 1700
      - name: bywandinedtoff
        show: off

