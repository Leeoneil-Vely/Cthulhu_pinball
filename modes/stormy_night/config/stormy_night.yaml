timers:
  exit_stormy_time:
    start_value: 30
    end_value: 0
    direction: down
    tick_interval: 1s
    control_events:
      - action: start
        event: mode_stormy_night_started

  storm_rotate:
    start_running: true
    tick_interval: 6s
    control_events:
      - action: start
        event: mode_stormy_night_started

  storm_lightning_rotate:
    start_running: true
    tick_interval: 3s
    control_events:
      - action: start
        event: mode_stormy_night_started

###########################

random_event_player:
  timer_storm_rotate_tick:
    events:
      - advance_storm_1
      - advance_storm_2
      - advance_storm_3

  timer_storm_lightning_rotate_tick:
    events:
      - advance_lightning_1
      - advance_lightning_2
      - advance_lightning_3
      - advance_lightning_4
      - advance_lightning_5
      - advance_lightning_6
      - advance_lightning_7

  launch_random_stormy_night_video:
