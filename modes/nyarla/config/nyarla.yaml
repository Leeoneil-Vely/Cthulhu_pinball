widget_player:
  mode_nyarla_started:
    nyarla_name_banner, nyarla_banner_image, cthulhu_frame_image, nyarla_encounter_indication_banner, nyarla_encounter_indication_banner_2, nyarla_encounter_indication_banner_3, nyarla_video_scratch_widget, base_score_widget, superpops_widget:
      action: add
      slide: nyarla_slide
  mode_nyarla_started{current_player.variable_extraball_twenties=='undone'}:
    extraball_widget:
      action: add
      slide: nyarla_slide
  extraball_ready:
    extraball_widget:
      action: remove

  launchwitchouse:
    nyarla_encounter_indication_banner, nyarla_encounter_indication_banner_2, nyarla_encounter_indication_banner_3:
      action: remove
    nyarla_witch_indication_banner, nyarla_witch_indication_banner_2, nyarla_witch_indication_banner_3:
      action: add
      slide: nyarla_slide
  launchforms:
    nyarla_encounter_indication_banner, nyarla_encounter_indication_banner_2, nyarla_encounter_indication_banner_3, nyarla_witch_indication_banner, nyarla_witch_indication_banner_2, nyarla_witch_indication_banner_3:
      action: remove
    nyarla_forms_indication_banner, nyarla_forms_indication_banner_2, nyarla_forms_indication_banner_3:
      action: add
      slide: nyarla_slide
  launchnyarlaend:
    nyarla_encounter_indication_banner, nyarla_encounter_indication_banner_2, nyarla_encounter_indication_banner_3, nyarla_forms_indication_banner, nyarla_forms_indication_banner_2, nyarla_forms_indication_banner_3:
      action: remove
    nyarla_end_indication_banner, nyarla_end_indication_banner_2, nyarla_end_indication_banner_3:
      action: add
      slide: nyarla_slide

  nyarladroptargetrowcomplete:
    nyarla_end_indication_banner_3:
      action: remove
    nyarla_end_indication_banner_4:
      action: add
      slide: nyarla_slide

  nyarla_green_ramp_end_shot_nyarlaflashing_hit:
    nyarla_end_indication_banner_4:
      action: remove
    nyarla_end_indication_banner_3:
      action: add
      slide: nyarla_slide

  launchnyarlakill:
    nyarla_encounter_indication_banner, nyarla_encounter_indication_banner_2, nyarla_encounter_indication_banner_3, nyarla_end_indication_banner, nyarla_end_indication_banner_2, nyarla_end_indication_banner_3, nyarla_end_indication_banner_4:
      action: remove
    nyarla_kill_indication_banner, nyarla_kill_indication_banner_2:
      action: add
      slide: nyarla_slide

