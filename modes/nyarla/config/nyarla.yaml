#config_version=6
mode:
  start_events: nyarla_start
  stop_events: nyarla_stop, ball_ended
  priority: 600
  restart_on_next_ball: false

event_player:
  mode_nyarla_started: twenties_stop, hold_stop
  mode_nyarla_started{current_player.multiball_portal_available=='true'}: multiball_portal_start
  mode_nyarla_started{current_player.nyarla_mission_level=='step_two'}: launchwitchouse
  mode_nyarla_started{current_player.nyarla_mission_level=='step_three'}: launchforms
  mode_nyarla_started{current_player.nyarla_mission_level=='step_four'}: launchnyarlaend

  nyarla_gate_library_shot_hit: library_nyarla_start
  launchnyarlaend{current_player.insert_eldersign!='five'}: killplayer
  "{device.shots.nyarla_target_square_1_shot.state_name=='encounteroff' and device.shots.nyarla_target_square_2_shot.state_name=='encounteroff' and device.shots.nyarla_scoop_bas_shot.state_name=='encounteroff'}": launchwitchouse
  "{device.shots.nyarla_target_square_3_shot.state_name=='witchhouseoff' and device.shots.nyarla_green_ramp_shot.state_name=='witchhouseoff'}": launchforms
  "{device.shots.nyarla_drop_target_1_shot.state_name=='nyarlaendroff' and device.shots.nyarla_drop_target_2_shot.state_name=='nyarlaendroff' and device.shots.nyarla_drop_target_3_shot.state_name=='nyarlaendroff' and device.shots.nyarla_drop_target_4_shot.state_name=='nyarlaendroff'}": nyarladroptargetrowcomplete
  nyarla_scoop_bas_shot_nyarlaactive_hit: shaker_shake
  nyarla_target_square_1_shot_encounterflashing_hit: shaker_shake
  nyarla_target_square_2_shot_encounterflashing_hit: shaker_shake
  nyarla_scoop_bas_shot_encounterflashing_hit: shaker_shake
  nyarla_green_ramp_shot_witchhouseflashing_hit: shaker_shake
  nyarla_green_ramp_shot_witchhouseflashingfast_hit: shaker_shake
  nyarla_target_square_3_shot_witchhouseflashing_hit: shaker_shake
  nyarla_target_square_3_shot_witchhouseflashingfast_hit: shaker_shake
  nyarla_target_library_1_shot_formsflashing_hit: shaker_shake
  nyarla_target_library_2_shot_formsflashing_hit: shaker_shake
  nyarla_target_library_3_shot_formsflashing_hit: shaker_shake
  nyarla_target_library_4_shot_formsflashing_hit: shaker_shake
  nyarla_target_library_5_shot_formsflashing_hit: shaker_shake
  nyarla_target_library_6_shot_formsflashing_hit: shaker_shake
  nyarla_drop_target_1_shot_nyarlaflashing_hit: shaker_shake
  nyarla_drop_target_2_shot_nyarlaflashing_hit: shaker_shake
  nyarla_drop_target_3_shot_nyarlaflashing_hit: shaker_shake
  nyarla_drop_target_4_shot_nyarlaflashing_hit: shaker_shake
  nyarla_green_ramp_end_shot_nyarlaflashing_hit: shaker_shake
  s_action_active{current_player.variable_nyarla_life=='almostdead'}: nyarla_stop, nyarla_win_start
  s_action_book_active{current_player.variable_number_of_book_value >= 5}: action_valid_spell_shot, shaker_shake

  multiball_multiball_twenties_multiball_ended: relaunch_cthulhu_music
  multiball_portal_stop: relaunch_cthulhu_music

  mode_nyarla_started{current_player.lock_rlyeh_nyarla_available=='yes'}: open_rlyeh_lock
  multiball_rlyeh_has_stopped: relaunch_cthulhu_music

