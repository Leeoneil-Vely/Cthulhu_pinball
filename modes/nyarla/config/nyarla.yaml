shot_profiles:
  encounter_profile:
    advance_on_hit: true
    block: false
    states:
      - name: encounterflashing
        show: nyarla_blink_show
        speed: 10
        loops: -1
        priority: 1600
      - name: encounteroff
        show: off
  nyarla_encounter_profile_clue:
    advance_on_hit: true
    block: false
    states:
      - name: nyarlaactive
        show: nyarla_clue_insert_flash_show
        speed: 65
        loops: -1
        priority: 600
      - name: encounteroff
        show: off

  witchhouse_profile:
    advance_on_hit: true
    block: false
