timers:
  superpops_reset_time:
    start_value: 0
    end_value: 30
    direction: up
    tick_interval: 1s
    restart_on_complete: true
    control_events:
      - action: start
        event: superpops_ready
      - action: stop
        event: timer_superpops_reset_time_complete

  shaker_stop_time:
    start_value: 0
    end_value: 1
    direction: up
    tick_interval: 500ms
    control_events:
      - action: start
        event: shaker_shake
      - event: timer_shaker_stop_time_complete
        action: reset

  postup_stop_time:
    start_value: 0
    end_value: 4
    direction: up
    tick_interval: 1s
    control_events:
      - action: start
        event: postup_up
      - event: timer_postup_stop_time_complete
        action: reset

  postup_long_stop_time:
    start_value: 0
    end_value: 6
    direction: up
    tick_interval: 1s
    control_events:
      - action: start
        event: postup_up_long
      - event: timer_postup_long_stop_time_complete
        action: reset

